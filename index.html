<!DOCTYPE html>
<html lang="FR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Joke API Client</title>
</head>

<body>
    <div class="container">
        <h1 class="my-4">Joke Generator</h1>

        <form id="jokeForm">
            <div class="mb-3">
                <label for="jokeCategory" class="form-label">Category of Joke:</label>
                <select class="form-select" id="jokeCategory" required>
                    <option value="" selected disabled>Select a category</option>
                    <option value="Misc">Misc</option>
                    <option value="Programming">Programming</option>
                    <option value="Dark">Dark</option>
                    <option value="Pun">Pun</option>
                    <option value="Spooky">Spooky</option>
                    <option value="Christmas">Christmas</option>
                </select>
            </div>
            <div class="mb-3">
                <p>Blacklist type of Joke:</p>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="nsfw" id="nsfw">
                    <label class="form-check-label" for="nsfw">NSFW</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="religious" id="religious">
                    <label class="form-check-label" for="religious">Religious</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="political" id="political">
                    <label class="form-check-label" for="political">Political</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="racist" id="racist">
                    <label class="form-check-label" for="racist">Racist</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="sexist" id="sexist">
                    <label class="form-check-label" for="sexist">Sexist</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="explicit" id="explicit">
                    <label class="form-check-label" for="explicit">Explicit</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Get Joke</button>
            <button type="button" id="clearTable" class="btn btn-secondary">Clear Table</button>
        </form>

        <table class="table mt-4" id="resultsTable">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Joke</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="Asset/script.js"></script>
</body>

</html>
